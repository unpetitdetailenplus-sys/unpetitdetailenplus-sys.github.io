<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Un Petit Détail en Plus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --rose:#d8a7b1;
      --rose-fonce:#b07a86;
      --fond:#f7f3f4;
      --texte:#3a3a3a;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family: "Georgia", serif;
    }

    body{
      background:var(--fond);
      color:var(--texte);
    }

    header{
      text-align:center;
      padding:40px 20px 20px;
    }

    /* LOGO – TAMANHO CORRETO */
    .logo-main{
      max-width:420px;
      width:100%;
      height:auto;
      margin:0 auto 15px;
      display:block;
    }

    .lang{
      margin-top:10px;
      font-size:14px;
    }

    .lang button{
      background:none;
      border:none;
      cursor:pointer;
      font-weight:bold;
      margin:0 5px;
    }

    nav{
      display:flex;
      justify-content:center;
      gap:20px;
      padding:15px 10px;
      flex-wrap:wrap;
      font-size:15px;
    }

    nav a{
      text-decoration:none;
      color:var(--texte);
      font-weight:500;
    }

    .hero{
      background:linear-gradient(to right, #f1e3e7, #f7f3f4);
      text-align:center;
      padding:60px 20px;
      margin-top:20px;
    }

    .hero h1{
      font-size:32px;
      margin-bottom:15px;
    }

    .hero p{
      max-width:600px;
      margin:0 auto 25px;
      font-size:16px;
      line-height:1.6;
    }

    .btn{
      background:var(--rose-fonce);
      color:white;
      padding:12px 25px;
      border-radius:25px;
      text-decoration:none;
      font-size:14px;
    }

    footer{
      text-align:center;
      padding:30px;
      font-size:13px;
      opacity:0.7;
    }

    @media(max-width:600px){
      .hero h1{font-size:26px;}
      .logo-main{max-width:300px;}
    }
  </style>
</head>

<body>

<header>
  <!-- LOGO -->
  <img src="logo.png" alt="Un Petit Détail en Plus" class="logo-main">

  <!-- IDIOMAS -->
  <div class="lang">
    <button onclick="setLang('fr')">FR</button> |
    <button onclick="setLang('pt')">PT</button> |
    <button onclick="setLang('en')">EN</button>
  </div>
</header>

<nav>
  <a href="#">Accueil</a>
  <a href="#">Cestas</a>
  <a href="#">Mãe & Bebê</a>
  <a href="#">Canecas</a>
  <a href="#">Chocolates</a>
  <a href="#">Decoração</a>
</nav>

<section class="hero">
  <h1 id="title">Chaque détail raconte une histoire</h1>
  <p id="text">
    Des créations uniques, pensées avec amour pour transformer chaque moment en souvenir précieux.
  </p>
  <a href="#" class="btn" id="btn">Découvrir nos créations</a>
</section>

<footer>
  © Un Petit Détail en Plus — Cadeaux personnalisés & décorations romantiques
</footer>

<script>
  const content = {
    fr:{
      title:"Chaque détail raconte une histoire",
      text:"Des créations uniques, pensées avec amour pour transformer chaque moment en souvenir précieux.",
      btn:"Découvrir nos créations"
    },
    pt:{
      title:"Cada detalhe conta uma história",
      text:"Criações únicas, pensadas com amor para transformar cada momento em uma lembrança preciosa.",
      btn:"Descubra nossas criações"
    },
    en:{
      title:"Every detail tells a story",
      text:"Unique creations, designed with love to turn every moment into a precious memory.",
      btn:"Discover our creations"
    }
  }

  function setLang(lang){
    document.getElementById("title").innerText = content[lang].title;
    document.getElementById("text").innerText = content[lang].text;
    document.getElementById("btn").innerText = content[lang].btn;
  }
</script>

</body>
</html>
